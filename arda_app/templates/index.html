<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Your Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #444;
        }
        
        .username {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #4a6cf7;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        p {
            margin-bottom: 1.5rem;
            color: #666;
            line-height: 1.5;
            font-size: 1.2rem;
        }
        
        .processing {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: #4a6cf7;
        }
        
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(74, 108, 247, 0.3);
            border-radius: 50%;
            border-top-color: #4a6cf7;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-animation {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 15px;
            position: relative;
        }
        
        .progress-animation::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, #4a6cf7, transparent);
            animation: progressAnim 2s linear infinite;
        }
        
        @keyframes progressAnim {
            0% { left: -50%; }
            100% { left: 100%; }
        }
        
        .steps {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            margin-bottom: 10px;
            position: relative;
        }
        
        .steps::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #eee;
            z-index: 1;
        }
        
        .step {
            position: relative;
            z-index: 2;
            text-align: center;
            background: white;
            padding: 0 10px;
        }
        
        .step .dot {
            width: 30px;
            height: 30px;
            background: #eee;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 5px;
            font-weight: bold;
            color: #aaa;
            transition: all 0.3s;
        }
        
        .step.active .dot {
            background: #4a6cf7;
            color: white;
            transform: scale(1.1);
        }
        
        .step p {
            font-size: 0.8rem;
            margin: 5px 0 0;
            color: #888;
        }
        
        .step.active p {
            color: #4a6cf7;
            font-weight: bold;
        }
        
        /* Download Complete Notification */
        .download-complete {
            display: none;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideUp 0.5s ease-out;
            font-weight: bold;
            min-width: 280px;
            text-align: center;
        }
        
        @keyframes slideUp {
            from { transform: translate(-50%, 100px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        
        .download-icon {
            display: inline-block;
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        .back-button {
            margin-top: 20px;
            background-color: #f5f5f5;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello</h1>
        <div class="username">{{ username }}</div>
        
        <p>We're creating a personalized video just for you!</p>
        <p>Your download will start automatically in a few moments.</p>
        
        <div class="processing">
            <div class="spinner"></div>
            <div>Processing your video...</div>
            
            <div class="steps">
                <div class="step step-1 active">
                    <div class="dot">1</div>
                    <p>Preparing</p>
                </div>
                <div class="step step-2">
                    <div class="dot">2</div>
                    <p>Creating</p>
                </div>
                <div class="step step-3">
                    <div class="dot">3</div>
                    <p>Finalizing</p>
                </div>
            </div>
            
            <div class="progress-animation"></div>
        </div>
        
        <a href="/" class="back-button" id="backButton" style="display: none;">Back to Home</a>
    </div>
    
    <!-- Download Notification -->
    <div class="download-complete" id="downloadComplete">
        Your video has been downloaded!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the steps
            const steps = document.querySelectorAll('.step');
            const stepDelay = 1000; // Time between steps in ms
            const downloadNotification = document.getElementById('downloadComplete');
            const backButton = document.getElementById('backButton');
            
            // Activate subsequent steps with delay
            setTimeout(() => {
                steps[1].classList.add('active');
            }, stepDelay);
            
            setTimeout(() => {
                steps[2].classList.add('active');
            }, stepDelay * 2);
            
            // Start download after steps are completed
            setTimeout(function() {
                // Instead of iframe, use fetch to get a head start on the request
                // This will allow us to know exactly when the server responds
                // and the download is ready
                
                const downloadUrl = "{% url 'home' %}?username={{ username }}&download=true";
                
                // Show that we're processing
                showProcessingVideo();
                
                // Use fetch with blob response type to properly handle the video download
                fetch(downloadUrl)
                    .then(response => {
                        // Only proceed if we got a successful response
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        
                        // Check if it's a video response
                        const contentType = response.headers.get('content-type');
                        if (!contentType || !contentType.includes('video/mp4')) {
                            throw new Error('Not a video response');
                        }
                        
                        // At this point we know we have a valid video response
                        // Show the download is starting notification
                        showDownloadSuccess();
                        
                        // Return the blob data to be processed
                        return response.blob();
                    })
                    .then(blob => {
                        // Create a downloadable link for the blob
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = `overlay_{{ username }}.mp4`;
                        document.body.appendChild(a);
                        
                        // Trigger the download
                        a.click();
                        
                        // Clean up
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    })
                    .catch(error => {
                        console.error('Download error:', error);
                        showDownloadError();
                    });
            }, stepDelay * 2.5);
            
            function showProcessingVideo() {
                // Update processing message to be more specific
                const processingDiv = document.querySelector('.processing div:nth-child(2)');
                if (processingDiv) {
                    processingDiv.textContent = 'Generating your personalized video...';
                }
            }
            
            function showDownloadSuccess() {
                downloadNotification.style.display = 'block';
                downloadNotification.innerHTML = '<span style="margin-right: 10px;">⬇️</span>Your download is starting...<div style="font-size: 0.8rem; opacity: 0.9; margin-top: 5px;">Check your downloads folder</div>';
                downloadNotification.style.backgroundColor = '#4a6cf7';
                backButton.style.display = 'inline-block';
                backButton.textContent = 'Create Another Video';
                
                // Hide notification after 8 seconds
                setTimeout(function() {
                    downloadNotification.style.display = 'none';
                }, 8000);
            }
            
            function showDownloadError() {
                downloadNotification.style.display = 'block';
                downloadNotification.innerHTML = '<span style="margin-right: 10px;">⚠️</span>Download failed. Please try again.';
                downloadNotification.style.backgroundColor = '#f44336';
                backButton.style.display = 'inline-block';
                
                // Change back button text
                backButton.textContent = 'Try Again';
                backButton.href = window.location.href;
            }
        });
    </script>
</body>
</html>
