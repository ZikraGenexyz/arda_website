<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #e74c3c;
        }
        
        .error-code {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #7f8c8d;
        }
        
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .debug-info {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: left;
            margin-bottom: 2rem;
            overflow-x: auto;
        }
        
        .debug-info h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
        }
        
        .home-link {
            display: inline-block;
            background: linear-gradient(to right, #4a6cf7, #9a3ef8);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .home-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(74, 108, 247, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page Not Found</h1>
        <div class="error-code">404 Error</div>
        <div class="message">
            The page you are looking for does not exist or may have been moved.
        </div>
        
        <div class="debug-info">
            <h2>Debug Information:</h2>
            <pre>
Requested URL: {{ request.build_absolute_uri }}
User Agent: {{ request.META.HTTP_USER_AGENT }}
Request Method: {{ request.method }}
</pre>
        </div>
        
        <a href="/" class="home-link">Go to Homepage</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Log information that might help with debugging
            console.log('DEBUG: 404 error page loaded');
            console.log('URL:', window.location.href);
            console.log('UserAgent:', navigator.userAgent);
        });
    </script>
</body>
</html>
